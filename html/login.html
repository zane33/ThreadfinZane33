<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threadfin - Login</title>
  
  <!-- Modern Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/base.css" type="text/css">
  <link rel="stylesheet" href="css/screen.css" type="text/css">
  
  <script>
    // Theme management
    (function() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="/web">
        <span id="logo"></span>
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="top-50 start-50 translate-middle card text-bg-dark mb-3">
          <div class="card-header">
            <h3>{{.login.headline}}</h3>
          </div>
          <div class="card-body">
            <p id="err" class="errorMsg center">{{.authenticationErr}}</p>
            <form id="authentication" method="post">
              <h5>{{.login.username.title}}:</h5>
              <input id="username" type="text" name="username" placeholder="Username" value="">
              <h5>{{.login.password.title}}:</h5>
              <input id="password" type="password" name="password" placeholder="Password" value="">
              <input id="submit" class="" type="submit" onsubmit="javascript:login();" value="{{.button.login}}">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
  <script language="javascript" type="text/javascript" src="js/network_ts.js"></script>
  <script language="javascript" type="text/javascript" src="js/authentication_ts.js"></script>
</body>

</html>
